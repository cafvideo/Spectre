<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <title>INFORMACIÓN DE CONTACTO</title>
</head>

<body>
    <form name="formulario" action="../contactos.txt" method="POST">
        <h1>
            <center><strong>INFORMACIÓN DE CONTACTO</strong></center>
        </h1>
        <p><strong>Se requieren los siguientes datos:</strong></p>
        <section>
            <fieldset>
                <legend>DATOS PERSONALES</legend>
                <ul>
                    <li>
                        <label for='fname'>Nombre&nbsp;&nbsp;&nbsp;
                            <input type="text" id="fname" name="fname" required autofocus minlength="3" maxlength="15"
                                defaultvalue=""><br>
                        </label>
                    </li>
                    <li>
                        <label for="lname">Apellidos&nbsp;
                            <input type="text" id="lname" name="lname" required minlength="4"><br>
                        </label>
                    </li>
                    <li>
                        <label for="address">Dirección&nbsp;
                            <input type="text" id="address" name="address" required><br>
                        </label>
                    </li>
                    <li>
                        <label for="email">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="email" id="email" name="email" required placeholder="anasiesta@gmail.com"
                                minlength="15"><br>
                        </label>
                    </li>
                    <li>
                        <label for="phone">Teléfono&nbsp;&nbsp;&nbsp;</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+34 976..."
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>
                    </li>
                    <br>
                    <p>Elija medio de contacto</p>
                    <input type="radio" id="email" name="fav_preference" value="email">
                    <label for="email">Email</label><br>
                    <input type="radio" id="phone" name="fav_preference" value="phone">
                    <label for="phone">Teléfono</label><br>
                    <br>
                    <p>Marque modelo o modelos de la gama Spectre X360 de los cuales desea recibir información</p>
                    <input type="checkbox" id="computer1" name="computer1" value="HP Spectre X360 13">
                    <label for="computer1"> HP Spectre X360 13</label><br>
                    <input type="checkbox" id="computer2" name="computer2" value="HP Spectre X360 14">
                    <label for="computer2"> HP Spectre X360 14</label><br>
                    <input type="checkbox" id="computer3" name="computer3" value="HP Spectre X360 15">
                    <label for="computer3"> HP Spectre X360 15</label><br><br>
                    <br>
                    <p>Seleccione rango de presupuesto</p>
                    <label for="vol">Presupuesto (Entre 500€ y 3000€):</label><br>
                    <input type="range" id="vol" name="vol" min="500" max="3000"><br>
                    <br>
                    <input type="submit" value="Enviar">
                    <button type="reset" onclick="reset">Restablecer</button>
                </ul>
            </fieldset>
            <textarea name="message" rows="10" cols="30">Deje un comentario.</textarea>
        </section>
    </form>
</body>

</html>
